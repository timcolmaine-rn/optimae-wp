<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimae Consulting Ltd – Excellence Through Technology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, sans-serif;
            font-size: 19.8px;
            line-height: 1.4;
            background-color: #212A31;
            color: #ffffff;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Header */
        .site-header {
            padding: 25px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 66px;
            width: auto;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .main-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: opacity 0.3s;
        }

        .main-nav a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(33, 42, 49, 0.6), rgba(33, 42, 49, 0.6)), url('images/hero-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 150px 30px;
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h2 {
            font-size: 40.5px;
            color: #ffffff;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.125;
        }

        .hero-tagline {
            font-size: 22px;
            color: #ffffff;
            font-weight: 300;
        }

        /* Intro Section */
        .intro-section {
            background-color: #ffffff;
            padding: 80px 0;
        }

        .intro-content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 55px;
            align-items: start;
        }

        .intro-text p {
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 19px;
        }

        .intro-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .learn-more-btn {
            display: inline-block;
            background-color: #ffffff;
            color: #212A31;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .learn-more-btn:hover {
            background-color: #f1f1f1;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dddddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #212A31;
        }

        /* Footer */
        .site-footer {
            background-color: #212A31;
            color: #ffffff;
            padding: 60px 0 20px;
        }

        .footer-content {
            margin-bottom: 40px;
        }

        .footer-left {
            display: flex;
            justify-content: space-between;
            align-items: start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-logo img {
            height: 60px;
            margin-bottom: 10px;
        }

        .footer-logo p {
            font-size: 16px;
            font-weight: 300;
            color: #ffffff;
        }

        .footer-nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .footer-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .footer-nav a:hover {
            opacity: 0.7;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            text-align: center;
        }

        .footer-bottom p {
            font-size: 14px;
            color: #ffffff;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
            }

            .main-nav ul {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .intro-content,
            .elite-content,
            .cloud-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .elite-content {
                grid-template-columns: 1fr;
            }

            .elite-content > div:first-child {
                order: 2;
            }

            .clients-track {
                gap: 20px;
            }

            .footer-left {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-nav ul {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <div>
                <a href="#">
                    <img src="images/logo-vector-150.png" height="20" width="20" alt="Optimae Consulting Ltd">
                    optimae consulting
                </a>
                
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="has-dropdown">
                        <a href="#">Services</a>
                    </li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="site-main">

        <h1>Header 1</h1>
        <h2>Header 1</h2>
        <h3>Header 1</h3>
        <h4>Header 1</h4>
        <p>Some paragraph text</p>



    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="images/logo.png" alt="Optimae Consulting Ltd">
                        <p>Excellence Through Technology</p>
                    </div>
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="footer-bottom">
                <p>® optimae consulting ltd 2025</p>
            </div>
        </div>
    </footer>
</body>
</html>
